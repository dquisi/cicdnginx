# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cdmipagina

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7f3c75278c8a446f80a67f8ab5f45b94 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4d680e8eb7b747b0aa6138ce63710fe3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7f3c75278c8a446f80a67f8ab5f45b94 }}/dquisiest/cimipagina:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cdmipagina'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d799723e0454cfbb3f1c4079d06ed3c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7f3c75278c8a446f80a67f8ab5f45b94 }}/dquisiest/cimipagina:${{ github.sha }}'